<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>
<body>
    <audio src="sounds/clap.wav" id="clap" data-sound="clap" data-key='q'></audio>
    <audio src="sounds/kick.wav" id="kick" data-sound="kick" data-key='w'></audio>
    <audio src="sounds/boom.wav" id="boom" data-sound="boom" data-key='e'></audio>
    <audio src="sounds/hihat.wav" id="hihat" data-sound="hihat" data-key='r'></audio>
    <audio src="sounds/openhat.wav" id="openhat" data-sound="openhat" data-key='t'></audio>
    <audio src="sounds/ride.wav" id="ride" data-sound="ride" data-key='y'></audio>
    <audio src="sounds/snare.wav" id="snare" data-sound="snare" data-key='u'></audio>
    <audio src="sounds/tink.wav" id="tink" data-sound="tink" data-key='i'></audio>
    <audio src="sounds/tom.wav" id="tom" data-sound="tom" data-key='o'></audio>

    <div class="channel">
        Channel 1:
        <button class="recordButton" id="record1">Record</button>
        <button class="playButton" id="play1">Play</button>
    </div>
    <div class="channel">
        Channel 2:
        <button class="recordButton" id="record2">Record</button>
        <button class="playButton" id="play2">Play</button>
    </div>
    <div class="channel">
        Channel 3:
        <button class="recordButton" id="record3">Record</button>
        <button class="playButton" id="play3">Play</button>
    </div>
    <div class="channel">
        Channel 4:
        <button class="recordButton" id="record4">Record</button>
        <button class="playButton" id="play4">Play</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
